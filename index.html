            document.getElementById('modalTitle').innerText = voter.name;
            const body = document.getElementById('modalBody');
            const fields = {
                "‡¶™‡¶ø‡¶§‡¶æ": voter.father, "‡¶Æ‡¶æ‡¶§‡¶æ": voter.mother, "‡¶≠‡ßã‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç": voter.voter_no,
                "‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ": voter.dob, "‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ": voter.address, "‡¶™‡ßá‡¶∂‡¶æ": voter.profession,
                "‡¶è‡¶≤‡¶æ‡¶ï‡¶æ": voter.voter_area_name, "‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞": voter.polling_center
            };
            let h = "";
            for(let k in fields) h += `<div class='flex justify-between border-b py-2'><b>${k}</b><span>${fields[k]||'-'}</span></div>`;
            body.innerHTML = h;
            document.getElementById('detailModal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }
    </script>

    <script>
        // ‚ö†Ô∏è ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßÄ (KEY) ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®‡•§ ‡¶ï‡ßã‡¶ü‡ßá‡¶∂‡¶® (") ‡¶Æ‡ßÅ‡¶õ‡¶¨‡ßá‡¶® ‡¶®‡¶æ!
        
        const SUPABASE_URL = "YOUR_SUPABASE_URL_HERE"; 
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY_HERE";

        // ---------------------------------------------------------
        // ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ü‡¶∞ ‡¶π‡¶æ‡¶§ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á
        // ---------------------------------------------------------
        
        async function searchVoter() {
            const btn = document.getElementById('searchBtn');
            const msg = document.getElementById('statusMsg');
            const list = document.getElementById('resultsList');
            
            // UI Reset
            btn.disabled = true;
            btn.innerText = "‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            msg.classList.add('hidden');
            list.innerHTML = "";

            try {
                // Client Check
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Inputs
                const main = document.getElementById('mainCat').value;
                const sub = document.getElementById('subCat').value;
                const area = document.getElementById('areaName').value;
                const gender = document.getElementById('gender').value;
                const name = document.getElementById('nameInput').value.trim();
                const parent = document.getElementById('parentInput').value.trim();
                
                const d = document.getElementById('dobDay').value;
                const m = document.getElementById('dobMonth').value;
                const y = document.getElementById('dobYear').value;

                // Validation
                let dobQ = null;
                if(d!="‡¶¶‡¶ø‡¶®" && m!="‡¶Æ‡¶æ‡¶∏" && y!="‡¶¨‡¶õ‡¶∞") {
                    dobQ = (d.length==1?"‡ß¶"+d:d) + "/" + MONTH_MAP[m] + "/" + y;
                }

                let isValid = false;
                let err = "";

                if(!main) err = "‡¶™‡ßç‡¶∞‡¶∂‡¶æ‡¶∏‡¶®‡¶ø‡¶ï ‡¶è‡¶≤‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡¶®";
                else if(sub=="" || sub=="‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") {
                    if(dobQ && name) isValid = true;
                    else err = "‡¶¨‡ßú ‡¶è‡¶≤‡¶æ‡¶ï‡¶æ‡ßü ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶®‡¶æ‡¶Æ ‡¶ì ‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶®";
                } else if(area=="" || area=="‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") {
                    if(dobQ || name || parent) isValid = true;
                    else err = "‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶®";
                } else isValid = true;

                if(!isValid && !err) err = "‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®";
                if(err) throw new Error(err);

                // Query
                let q = supabase.from('Voter').select('*');
                
                if(area && area!="‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") q = q.eq('voter_area_name', area);
                else if(sub && sub!="‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") q = q.in('voter_area_name', LOCATION_DATA[main][sub]);

                q = q.eq('gender', gender);
                if(dobQ) q = q.ilike('dob', `%${dobQ}%`);
                if(name) q = q.ilike('name', `%${name}%`);
                if(parent) q = q.or(`father.ilike.%${parent}%,mother.ilike.%${parent}%`);

                const { data, error } = await q.limit(100);
                if(error) throw error;

                if(!data.length) {
                    msg.innerText = "‚ùå ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
                    msg.className = "mt-4 text-center text-red-600 font-bold block";
                } else {
                    msg.innerText = `‚úÖ ${data.length} ‡¶ú‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá`;
                    msg.className = "mt-4 text-center text-green-600 font-bold block";
                    
                    data.forEach(v => {
                        const card = document.createElement('div');
                        card.className = "bg-white p-4 rounded shadow border flex justify-between items-center";
                        card.innerHTML = `
                            <div>
                                <div class="font-bold text-lg">${v.name}</div>
                                <div class="text-sm text-gray-500">‡¶™‡¶ø‡¶§‡¶æ: ${v.father}</div>
                            </div>
                            <button onclick='openModal(${JSON.stringify(v)})' class="bg-blue-100 text-blue-600 px-4 py-2 rounded text-sm font-bold">‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§</button>
                        `;
                        list.appendChild(card);
                    });
                }

            } catch(e) {
                msg.innerText = "‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: " + e.message;
                msg.className = "mt-4 text-center text-red-600 font-bold block";
            } finally {
                btn.disabled = false;
                btn.innerText = "‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®";
                msg.classList.remove('hidden');
            }
        }
    </script>
