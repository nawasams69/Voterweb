                if(!main) throw new Error("‡¶™‡ßç‡¶∞‡¶∂‡¶æ‡¶∏‡¶®‡¶ø‡¶ï ‡¶è‡¶≤‡¶æ‡¶ï‡¶æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");

                // ‡¶ï‡ßÅ‡ßü‡ßá‡¶∞‡¶ø ‡¶∂‡ßÅ‡¶∞‡ßÅ
                let query = supabase.from('Voter').select('*');

                // ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
                if (area && area !== "‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") {
                    query = query.eq('voter_area_name', area);
                } else if (sub && sub !== "‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®") {
                    const allAreas = LOCATION_DATA[main][sub];
                    query = query.in('voter_area_name', allAreas);
                }

                // ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
                query = query.eq('gender', gender);
                if(dobQuery) query = query.ilike('dob', `%${dobQuery}%`);
                if(name) query = query.ilike('name', `%${name}%`);
                if(parent) query = query.or(`father.ilike.%${parent}%,mother.ilike.%${parent}%`);

                const { data, error } = await query.limit(100);

                if (error) throw error;

                if (!data || data.length === 0) {
                    status.innerText = "‚ùå ‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
                    status.style.color = "red";
                } else {
                    status.innerText = `‚úÖ ${data.length} ‡¶ú‡¶® ‡¶≠‡ßã‡¶ü‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá`;
                    status.style.color = "green";
                    
                    data.forEach(v => {
                        const div = document.createElement('div');
                        div.className = "bg-white p-4 border rounded shadow";
                        div.innerHTML = `
                            <h3 class="font-bold text-lg">${v.name || '‡¶®‡¶æ‡¶Æ ‡¶®‡ßá‡¶á'}</h3>
                            <p class="text-gray-600">‡¶™‡¶ø‡¶§‡¶æ: ${v.father} | ‡¶≠‡ßã‡¶ü‡¶æ‡¶∞ ‡¶®‡¶Ç: ${v.voter_no}</p>
                            <details class="mt-2">
                                <summary class="cursor-pointer text-blue-600 font-bold">‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</summary>
                                <div class="mt-2 text-sm text-gray-700 bg-gray-50 p-2 rounded">
                                    <p>‡¶Æ‡¶æ‡¶§‡¶æ: ${v.mother}</p>
                                    <p>‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${v.dob}</p>
                                    <p>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ: ${v.address}</p>
                                    <p>‡¶ï‡ßá‡¶®‡ßç‡¶¶‡ßç‡¶∞: ${v.polling_center}</p>
                                </div>
                            </details>
                        `;
                        results.appendChild(div);
                    });
                }

            } catch (err) {
                console.error(err);
                status.innerText = "‡¶è‡¶∞‡¶∞: " + err.message;
                status.style.color = "red";
                
                // ‡¶è‡¶∞‡¶∞‡¶ü‡¶ø ‡¶â‡¶™‡¶∞‡ßá‡¶ì ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                const errBox = document.getElementById('global-error');
                errBox.style.display = 'block';
                errBox.innerHTML = `<strong>‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶∞‡¶∞:</strong> ${err.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
